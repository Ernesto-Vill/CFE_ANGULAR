
<div class="container">
  <form>
    <div class="form-group row">

      <div class="col-sm-2">
        <button type="submit" class="btn btn-secondary">Buscar</button>
      </div>
      <div class="col-sm-10">
        <input class="form-control" placeholder="Id de material o Nombre del Materterial">
      </div>
    </div>

  </form>
</div>


<div class="container">



<table class="table">
<thead class="thead-dark">
<tr>
  <th scope="col">Id Material</th>
  <th scope="col">Nombre Material</th>
  <th scope="col">Unidad de Material</th>
  <th scope="col">Descripcion</th>
  <th soope="col">Acción</th>


</tr>
</thead>
<tbody>
<tr *ngFor="let material of materiales">
  <td>{{material.idMat}}</td>
  <td>{{material.nomMat}}</td>
  <td>{{material.uniMat}}</td>
  <td>{{material.descMat}}</td>
  <td>
    <div class="btn-group dropright">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Más
      </button>
      <div class="dropdown-menu">
        <ul class="list-group">
          <li class="list-group-item"><a >Ver</a></li>
          <li class="list-group-item"><a >Actualizar</a></li>
          <li class="list-group-item" ><a (click)='delete(material)' >Eliminar</a></li>
        </ul>
      </div>
    </div>
  </td>
  </tr>

  </tbody>
</table>
<div class="col-sm-2">
  <button type="submit" class="btn btn-secondary">Agregar</button>
</div>
</div>
