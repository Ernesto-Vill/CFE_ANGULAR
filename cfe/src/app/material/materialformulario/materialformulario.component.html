<div class="container">
  <form>
    <div class="form-group">
      <label for="Id Material">Id Material</label>
      <div class="form-inline">
          <input type="text" class="form-control" placeholder="">
          <small id="Id material HelpInline" class="text-muted">
          </small>
      </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputNombreMaterial">Nombre del material</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Unidad de medida</label>
      <select id="inputState" class="form-control">
        <option selected>Seleccione una unidad de dedida...</option>
        <option value="1">Metros</option>
        <option value="2">Unidades</option>
      </select>
    </div>
  </div>
  <div class="form-group">
      <label for="descripcionMaterial">Descripcion del material</label>
      <textarea class="form-control" id="descripcionMaterial" rows="4"></textarea>
 </div>
 <button type="submit" class="btn btn-secondary" routerLink="/materialformulario">Agregar</button>
  </form>
</div>
