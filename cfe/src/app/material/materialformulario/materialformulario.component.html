<div class="container">
  <form>
    <div class="form-group">
      <label for="Id Material">Id Material</label>
      <div class="form-inline">
          <input class="form-control" [(ngModel)]="material.idMat" name="idMaterial">
          <small id="Id material HelpInline" class="text-muted">
          </small>
      </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputNombreMaterial">Nombre del material</label>
      <input class="form-control" [(ngModel)]="material.nomMat" name="nombreMaterial" >
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Unidad de medida</label>
      <select class="form-control"[(ngModel)]="material.uniMat" name="unidadMaterial">
        <option selectedclass="form-control" >Seleccione una unidad de dedida...</option>
        <option value="Metros">Metros</option>
        <option value="Uidades">Unidades</option>
      </select>
    </div>
  </div>
  <div class="form-group">
      <label for="descripcionMaterial">Descripcion del material</label>
      <textarea class="form-control" [(ngModel)]="material.descMat" name="descripcionMaterial" rows="4"></textarea>
 </div>
 <button class="btn btn-secondary" role="button" (click)='create()' *ngIf="!banderaform else elseBlock">Crear</button>
  <ng-template #elseBlock>
  <button class="btn btn-secondary" role="button" (click)='update()'>Editar</button>
  </ng-template>
  </form>
</div>
