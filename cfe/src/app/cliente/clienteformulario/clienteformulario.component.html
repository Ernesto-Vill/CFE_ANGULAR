<div class="container">
<form>
  <div class="form-group">
    <label for="RFC cliente">RFC Cliente</label>
    <div class="form-inline">
        <input type="text" class="form-control" [(ngModel)]="cliente.idClient" name="rfc" placeholder="Ingrese el RFC">
        <small id="RFC cliente HelpInline" class="text-muted">
          Ingrese los 12 o 13 caracteres del RFC.
        </small>
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputNombreCliente">Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="cliente.nomClient" name="nombre" placeholder="Ingrese el nombre del cliente">
    </div>
    <div class="form-group col-md-6">
      <label for="inputApellidoPaternoCliente">Apellido paterno</label>
      <input type="text" class="form-control" [(ngModel)]="cliente.apPaClient" name="apepa" placeholder="Ingrese el apellido paterno del clinete">
    </div>
    <div class="form-group col-md-6">
      <label for="inputApellidoMaternoCliente">Apellido materno</label>
      <input type="text" class="form-control" [(ngModel)]="cliente.apMaClient" name="apema" placeholder="Ingrese el apellido maternodel cliente">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputNumeroTelefonicoCliente">Numero de telefono</label>
      <input type="text" class="form-control" [(ngModel)]="cliente.telClient" name="tel" placeholder="Ingrese el numero de telefono del clinete">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmalCliente">Correo electronico</label>
      <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="cliente.emailClient" name="email" placeholder="Ejemplo: ejmplo@correo.com">
    </div>
  </div>
  <button class="btn btn-secondary" role="button" (click)='create()' *ngIf="!banderaform else elseBlock">Crear</button>

<ng-template #elseBlock>
<button class="btn btn-secondary" role="button" (click)='update()'>Editar</button>
</ng-template>
</form>
</div>
