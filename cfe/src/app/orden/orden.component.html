
<div class="container">



<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Folio</th>
      <th scope="col">No. de Orden</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let orden of ordenes">
      <td>{{ orden.idOrd }}</td>
      <td>{{ orden.noOrd }}</td>

    </tr>
  </tbody>
</table>
</div>
